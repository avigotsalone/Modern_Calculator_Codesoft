<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Neon Calculator</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #020202, #000000 60%, #0a0015);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Glow background animation */
        .glow-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(0, 255, 255, 0.2);
            filter: blur(120px);
            border-radius: 50%;
            animation: moveGlow 10s infinite alternate ease-in-out;
        }
        @keyframes moveGlow {
            0% { transform: translate(-150px, -150px); }
            100% { transform: translate(150px, 150px); }
        }

        /* Calculator Box */
        .calculator {
            position: relative;
            width: 340px;
            padding: 25px;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,255,255,0.4);
            backdrop-filter: blur(15px);
        }

        /* Display */
        #display {
            width: 100%;
            height: 85px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(0,255,255,0.3);
            color: #00f0ff;
            font-size: 2.4rem;
            text-align: right;
            text-shadow: 0 0 10px #00f0ff;
            margin-bottom: 20px;
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            background: rgba(0,0,0,0.6);
            color: #ffffff;
            border: 1px solid rgba(0,255,255,0.2);
            box-shadow: 0 0 12px rgba(0,255,255,0.2);
            transition: 0.2s ease-in-out;
        }

        .btn:hover {
            background: rgba(0,255,255,0.2);
            color: #00eaff;
            transform: translateY(-5px);
            box-shadow: 0 0 18px rgba(0,255,255,0.6);
        }

        .operator {
            background: rgba(255,0,102,0.25);
            border-color: rgba(255,0,102,0.4);
            text-shadow: 0 0 8px #ff007a;
        }
        .operator:hover {
            background: rgba(255,0,102,0.45);
            box-shadow: 0 0 18px rgba(255,0,102,0.8);
        }

        #equals {
            background: #00c3ff;
            color: black;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 0 0 20px #00c3ff;
        }
        #equals:hover {
            background: #33d8ff;
            box-shadow: 0 0 25px #33d8ff;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="calculator">
        <div id="display">0</div>

        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="delete">‚Üê</button>
            <button class="btn operator" data-op="/">/</button>
            <button class="btn operator=" data-op="*">*</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" data-op="-">-</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" data-op="+">+</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="equals">=</button>

            <button class="btn" style="grid-column: span 2;">0</button>
            <button class="btn">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let current = '';
        let previous = '';
        let operation = undefined;

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {

                if (btn.dataset.action === 'clear') return clearDisplay();
                if (btn.dataset.action === 'delete') return deleteLast();
                if (btn.dataset.op) return chooseOperation(btn.dataset.op);
                if (btn.id === 'equals') return calculate();

                appendNumber(btn.textContent);
            });
        });

        function appendNumber(num) {
            if (num === '.' && current.includes('.')) return;
            current += num;
            updateDisplay();
        }

        function chooseOperation(op) {
            if (current === '') return;
            if (previous !== '') calculate();
            operation = op;
            previous = current;
            current = '';
        }

        function calculate() {
            const prev = parseFloat(previous);
            const curr = parseFloat(current);
            if (isNaN(prev) || isNaN(curr)) return;

            let result;
            switch (operation) {
                case '+': result = prev + curr; break;
                case '-': result = prev - curr; break;
                case '*': result = prev * curr; break;
                case '/': result = curr === 0 ? 'Err' : prev / curr; break;
                default: return;
            }
            current = result.toString();
            operation = undefined;
            previous = '';
            updateDisplay();
        }

        function deleteLast() {
            current = current.slice(0, -1);
            updateDisplay();
        }

        function clearDisplay() {
            current = '';
            previous = '';
            operation = undefined;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = current || '0';
        }
    </script>
</body>
</html>
